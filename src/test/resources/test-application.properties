spring.liquibase.enabled=true
spring.liquibase.dropFirst=false
spring.liquibase.change-log=classpath:db/liquibase-changelog.xml

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;SCHEMA=PUBLIC
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

logging.level.org.springframework.beans=WARN
logging.level.org.springframework.test=WARN
logging.level.org.springframework.orm=DEBUG
logging.level.org.hibernate=DEBUG
